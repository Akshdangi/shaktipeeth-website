<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shaktipeeth Tourism</title>
    <link rel="stylesheet" href="style-login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .nav {
            background: #333;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: #ff6b6b;
        }

        .login-container {
            max-width: 400px;
            margin: 3rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e05555;
        }

        p {
            text-align: center;
            margin-top: 1rem;
        }

        p a {
            color: #ff6b6b;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="nav">
          <a href="{{url_for('home')}}">Home</a>
            <a href="{{url_for('registration')}}">Registration</a>
            <a href="{{url_for('about_page')}}">About Shaktipeeth</a>
            <a href="{{url_for('book_tour_complete')}}">Book Tour</a>
            <a href="{{url_for('sacred_map')}}" class="active">Sacred Map</a>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <div class="form-group remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            
            <button type="submit" class="btn">Login</button>
            <p><a href="forgot-password.html">Forgot Password?</a></p>
        </form>
    </div>

</body>
</html>
